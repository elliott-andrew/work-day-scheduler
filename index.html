<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="develop/style.css" />
  <script src="Develop/moment.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container">
    <!-- 9AM -->
    <article id="0-hour" class="row time-block">
      <section class="col-sm-1 hour">
        <p>9:00 <small>AM</small></p>
      </section>
      <textarea class="col-sm-10 description"></textarea>
      <button class="btn col-sm-1 saveBtn">Save</button>
    </article>
    <!-- 10AM -->
    <article id="1-hour" class="row time-block">
      <section class="col-sm-1 hour">
        <p>10:00 <small>AM</small></p>
      </section>
      <textarea class="col-sm-10 description"></textarea>
      <button class="btn col-sm-1 saveBtn">Save</button>
    </article>
    <!-- 11AM -->
    <article id="2-hour" class="row time-block">
      <section class="col-sm-1 hour">
        <p>11:00 <small>AM</small></p>
      </section>
      <textarea class="col-sm-10 description"></textarea>
      <button class="btn col-sm-1 saveBtn">Save</button>
    </article>
    <!-- 12PM -->
    <article id="3-hour" class="row time-block">
      <section class="col-sm-1 hour">
        <p>12:00 <small>PM</small></p>
      </section>
      <textarea class="col-sm-10 description"></textarea>
      <button class="btn col-sm-1 saveBtn">Save</button>
    </article>
    <!-- 1PM -->
    <article id="4-hour" class="row time-block">
      <section class="col-sm-1 hour">
        <p>1:00 <small>PM</small></p>
      </section>
      <textarea class="col-sm-10 description"></textarea>
      <button class="btn col-sm-1 saveBtn">Save</button>
    </article>
    <!-- 2PM -->
    <article id="5-hour" class="row time-block">
      <section class="col-sm-1 hour">
        <p>2:00 <small>PM</small></p>
      </section>
      <textarea class="col-sm-10 description"></textarea>
      <button class="btn col-sm-1 saveBtn">Save</button>
    </article>
    <!-- 3PM -->
    <article id="6-hour" class="row time-block">
      <section class="col-sm-1 hour">
        <p>3:00 <small>PM</small></p>
      </section>
      <textarea class="col-sm-10 description"></textarea>
      <button class="btn col-sm-1 saveBtn">Save</button>
    </article>
    <!-- 4PM -->
    <article id="7-hour" class="row time-block">
      <section class="col-sm-1 hour">
        <p>4:00 <small>PM</small></p>
      </section>
      <textarea class="col-sm-10 description"></textarea>
      <button class="btn col-sm-1 saveBtn">Save</button>
    </article>
    <!-- 5PM -->
    <article id="8-hour" class="row time-block">
      <section class="col-sm-1 hour">
        <p>5:00 <small>PM</small></p>
      </section>
      <textarea class="col-sm-10 description"></textarea>
      <button class="btn col-sm-1 saveBtn">Save</button>
    </article>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
